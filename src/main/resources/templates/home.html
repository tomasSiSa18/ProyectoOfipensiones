<html lang="es">
<head>

    <title>Portal de Pagos</title>
</head>
<body>

    <p>Haz iniciado sesi√≥n como: <strong th:text="${rol}"></strong></p>

    <div th:if="${rol == 'AdministradorOfipensiones'}">

        </form>
    </div>

</body>
</html>
