<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Facturas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Lista de Facturas</h1>
        
        <table class="table table-condensed table-hover table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Estudiante</th>
                    <th>Institucion</th>
                    <th>Responsable Económico</th>
                    <th>Fecha Inicial</th>
                    <th>Fecha Límite de Pago</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${factura.id}"></td>
                    <td th:text="${factura.estudiante}"></td>
                    <td th:text="${factura.institucionasociada}"></td>
                    <td th:text="${factura.responsable_economico}"></td>
                    <td th:text="${#dates.format(factura.fechaInicial, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(factura.fechaLimitePago, 'dd/MM/yyyy')}"></td>
                    <td th:text="${factura.valor}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
